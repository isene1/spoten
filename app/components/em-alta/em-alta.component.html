<ActionBar title="HOME" class="action-bar">
    <NavigationButton icon="res://baseline_menu_white_24" (tap)="openDrawer()" style="color: #ffffff"></NavigationButton>
    <ActionItem>
        <StackLayout>
            <Image src="~/images/icone-spoten-negativo.png" style="margin-right: 10;" (tap)="navigate('consumo')"></Image>
            <!--<Label text="&#xf217;" class="icon icon-font-menu" marginRight="5%" (tap)="navigate('consumo')" style="color: #ffffff"></Label>-->
        </StackLayout>
    </ActionItem>
    <ActionItem>
        <StackLayout>
            <Label text="&#xf002;" class="icon icon-font-menu" marginRight="5%" (tap)="navigate('busca')" style="color: #ffffff"></Label>
        </StackLayout>

</ActionBar>

<GridLayout rows="15*, *">

        <Image row="0" [src]="atual?.image" stretch="aspectFill"></Image>

            <GridLayout col="0" (tap)="toLeft()">
                <Label text="&#xf053;" class="icon arrow"></Label>
            </GridLayout>
            <GridLayout col="2" (tap)="toRigth()">
                <Label text="&#xf054;" class="icon arrow"></Label>
            </GridLayout>
            <GridLayout col="1" (tap)="select()"></GridLayout>
        </GridLayout>
        </GridLayout>

        <GridLayout row="1" rows="* * *">
            <GridLayout row="0" (tap)="navigate('/spots_dobr')" class="btn-alta font">
                <Label text="Spots Dobrados" class="text-btn"></Label>
            </GridLayout>
            <GridLayout row="1" (tap)="navigate('/melhores')" class="btn-alta font">
                <Label text="Melhores da cidade" class="text-btn"></Label>
            </GridLayout>
            <GridLayout row="2" (tap)="navigate('/exclusivos')" class="btn-alta font">

    <ActivityIndicator busy="{{ isLoading }}" width="30" height="30" style="vertical-align: middle;"></ActivityIndicator>
